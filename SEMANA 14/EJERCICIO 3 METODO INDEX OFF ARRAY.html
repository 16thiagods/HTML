<!DOCTYPE html>

<html lang="en">

<title>METODO INDEX OFF</title>

</head>

<body>
    <center>
        <h1>METODO INDEX OFF</h1>
        <h3>BUSQUEDA DE ELEMENTOS EN ARRAY</h3>
        <script>
          let students=["Alexis","pedro","carlos","maria","jairo","marta","aleja",];
          //nombres que comiencen con letra a

          for (i=0<students.length;)i++{

             if(students[i].toUpperCase().indexOf("A")==0)(
                console.log(students[i]);
                document.write(students[i])
                +"<br>");

             )
          }
          ]

        </script>


    </center>

</body>

</html>
